<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script defer src="app.js"></script>
    <title>Snake Game</title>
  </head>
  <body>
    <main id="app">
      <div id="canvas"></div>
      <div class="title">
        <span>ğŸJS Snake</span>
        <div class="source">
          <a href="https://github.com/burk96/arcade-game"
            ><img
              class="media-link"
              src="./images/GitHub-Mark-32px.png"
              alt="Github logo"
          /></a>
        </div>
      </div>
      <div class="controls">
        <p class="instructions">Press the Start button or Spacebar to start</p>
        <button class="difficulty-button easy-mode">Easy</button>
        <button class="difficulty-button normal-mode selected">Normal</button>
        <button class="difficulty-button hard-mode">Hard</button>
        <button class="start-button">START</button>
      </div>
    </main>
  </body>
</html>
